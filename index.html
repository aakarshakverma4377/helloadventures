<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello Adventures</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Rochester&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/defaults.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
<header id="hero" class="hero">
    <button id="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="3.7">
                <path d="M19 5H5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="16;0"/>
                </path>
                <path d="M19 12H5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.2s" values="16;0"/>
                </path>
                <path d="M19 19H5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.2s" values="16;0"/>
                </path>
            </g>
        </svg>

    </button>
    <video id="background-video" loop autoplay="autoplay" muted playsinline disablepictureinpicture>
        <source src="./assets/video/hero-av1.webm" type="video/webm">
        <source src="./assets/video/hero-v9.webm" type="video/webm">
        <source src="./assets/video/hero-h264.mp4" type="video/mp4">
        Your browser does not support does not support video playback.
    </video>
    <div class="video-overlay"></div>
    <div id="intro">
        <img alt="logo" src="./assets/halogo.svg">
        <h1>Hello Adventures</h1>
        <p id="about">
            We are a Shimla-based travel company promoting sustainable tourism through eco-friendly experiences and
            responsible travel practices.
        </p>
    </div>

    <nav class="navbar hidden" id="navbar">
        <div class="nav-links">
            <a href="#"><span>Home</span></a>
            <a href="pages/navigation/about.html"><span>About</span></a>
            <a href="#"><span>Tour Packages</span></a>
            <a href="pages/navigation/services.html"><span>Services</span></a>
            <a href="pages/navigation/contact.html"><span>Contact</span></a>
        </div>
        <div id="socials"></div>
    </nav>
</header>


<main class="main">
    <section class="package-container" id="domestic-packages">
        <div class="package-info">
            <div class="package-about">
                <h1 class="location-name"></h1>
                <p class="about"></p>
            </div>
            <div class="package-tiles">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

        </div>
    </section>
    <section class="package-container" id="international-packages">
        <div class="package-info">
            <div class="package-about">
                <h1 class="location-name"></h1>
                <p class="about"></p>
            </div>
            <div class="package-tiles">

            </div>

        </div>

    </section>
    <section class="package-container" id="pilgrimage-packages">
        <div class="package-info">
            <div class="package-about">
                <h1 class="location-name"></h1>
                <p class="about"></p>
            </div>
            <div class="package-tiles">

            </div>

        </div>
    </section>
</main>
<div id="page-overlay" class="hidden"></div>
</body>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
<script src="js/carousel.js"></script>

</html>
